services:
  - type: web
    plan: free
    name: twitter-hate-speech
    runtime: python
    buildCommand: "./build.sh"
    startCommand: python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: hatespeech.settings
      - key: WEB_CONCURRENCY
        value: 4
